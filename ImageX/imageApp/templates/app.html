<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1>User Input Form</h1>
        <form method="post" action="{% url 'send-data'  %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">FACTURE N:</label>
                <input type="text" class="form-control" id="name" name="facnum" >
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Reference chantier:</label>
                <textarea class="form-control" id="message" name="reference" rows="3" ></textarea>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">designation:</label>
                <textarea class="form-control" id="message" name="designation" rows="3" ></textarea>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">EGY RENOV :</label>
                <textarea class="form-control" id="message" name="egy" rows="3" ></textarea>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">EGY RENOV 2 :</label>
                <textarea class="form-control" id="message" name="egy2" rows="3" ></textarea>
            </div>

            <div class="mb-3">
                <label for="date_of_birth" class="form-label">Date:</label>
                <input type="string" class="form-control" id="date_of_birth" name="date" >
            </div>

           
            <div class="mb-3">
                <label for="price" class="form-label">price:</label>
                <input type="text" class="form-control" id="address" name="price" >
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">vat:</label>
                <input type="text" class="form-control" id="address" name="vat" >
            </div>

           

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
